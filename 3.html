<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 = 20 так как это числа.
    2. 20 + "10" = "2010" так как число 20 приводится автоматически к строковому 
    типу, полсле чего происходит объединение строк.
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" = "1010" так как число 10 приводится автоматически к строковому 
    типу, полсле чего происходит объединение строк.
    2. "1010" + 10 = "101010" так как число 10 приводится автоматически к 
    строковому типу, полсле чего происходит объединение строк.
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 = 20 так как сложение двух чисел.
    2. 20 + +"10" = 30 так как строка "10" за счет + переводиться в число
    3. С помощью console.log выводим чисдо 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" = -0 так как пустая строка это 0.
    2. 10 / -0 = -бесконечность
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. +"2,5" = nan так как есть "," перевод не возможен.
    2. 10 / nan = nan
    3. С помощью console.log выводим nan в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
