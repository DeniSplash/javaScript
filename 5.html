<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(2, 6, "+"));
    console.log(mathOperation(2, 6, "-"));
    console.log(mathOperation(2, 6, "*"));
    console.log(mathOperation(2, 6, "/"));

    /**
     * Выполняем операцию 2х аргументов в записимости от выбора.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @param {string} operation - Операция.
     * @return {number} Результат оперции чисел.
     */
    function mathOperation(value1, value2, operation) {
      let result = null;
      if (operation === "+") {
        result = summ(value1, value2);
      } else if (operation === "-") {
        result = differ(value1, value2);
      } else if (operation === "*") {
        result = multi(value1, value2);
      } else if (operation === "/") {
        result = div(value1, value2);
      }
      return result;
    }

    /**
     * Вычиляем сумму 2х аргументов.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Сумма чисел.
     */
    function summ(value1, value2) {
      return value1 + value2;
    }

    /**
     * Вычиляем разность 2х аргументов.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Разность чисел.
     */
    function differ(value1, value2) {
      if (value1 >= value2) {
        return value1 - value2;
      } else {
        return value2 - value1;
      }
    }

    /**
     * Вычиляем произведение 2х аргументов.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Произведение чисел.
     */
    function multi(value1, value2) {
      return value1 * value2;
    }

    /**
     * Вычиляем деление 2х аргументов.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Деление чисел.
     */
    function div(value1, value2) {
      return value1 / value2;
    }
  </script>
