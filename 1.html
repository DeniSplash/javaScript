  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /*
    c = 2 потому что значение переменной а увеличилось на 1, а потом мы уже 
    его присвоили переменной с
   */
    c = ++a;
    console.log(c);

    /*
    d = 1 потому что мы переменной d сначала присвоили значение переменной b?
    а потом увеличили значение переменной b на 1
     */
    d = b++;
    console.log(d);

    /*
    с = 5, сначала увеличилм значение переменной а на 1 и оно стало = 3,
    потом сложили 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
   d = 4, сначала сложили 2 + значение переменной b = 2 и получили 4,
   потом увеличили значение перерменной b на 1 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
